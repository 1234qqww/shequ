<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网站设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
    <script src="/static/js/jquery.js"></script>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>包邮设置</legend>
            </fieldset>
            <div style="padding: 20px; background-color: #F2F2F2;">
                <div class="layui-row layui-col-space15">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">操作提示</div>
                            <div class="layui-card-body">
                                <ul>
                                    <li>温馨提示：设置完成后，用户在本商铺购买商品达到设置金额,所有商品包邮</li>
                                    <li style="color:#ff0000;"><strong>必须两样一起设置才有效</strong></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form" wid100  lay-filter="">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="set_website">保存设置</button>
            </div>
        </div>
    </div>
</div>
<script src="__ADMIN__/layui/layui.js"></script>
<script src="__ADMIN__/js/app.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'hhtc'], function () {
        var $ = layui.$
            , form = layui.form
            , hhtc = layui.hhtc;
        form.render();

        form.on('submit(set_website)', function (obj) {
            var result=ajax_post($,'',obj.field);
            if(result.code==1){
                layer.msg(result.msg,{icon:1});
            }else{
                layer.alert(result.msg,{icon:2})
            }
        });

    });
</script>
</body>
</html>
