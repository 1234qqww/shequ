

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{:config('base_config.site_name')}</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline">
      <input type="hidden" name="admin_id" value="{$info.admin_id}">
      <input type="text"  value="{$info.username}" readonly  placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">登录密码</label>
    <div class="layui-input-inline">
      <input type="password"  name="password"  placeholder="不修改不填写" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">角色</label>
    <div class="layui-input-inline">
      <select name="role_id" placeholder="">
        <option value="0">请选择所属角色</option>
        {volist name="roles" id="role"}
        <option {if $info.role_id==$role.role_id}selected{/if} value="{$role.role_id}">{$role.role_name}</option>
        {/volist}
      </select>
    </div>
  </div>
  <div class="layui-form-item layui-hide">
    <button class="layui-btn" lay-submit lay-filter="edit" id="edit">提交</button>
  </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form ;
    })
</script>
</body>
</html>
